        var myObj = {};

        function initMap() {
                var currentLocation = {lat: 33.6839473, lng: -117.7946942};//Use current location if possible, if not use generalize location

                var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 10, center: currentLocation});
                var marker = new google.maps.Marker({position: currentLocation, map: map});

                var infowindow = new google.maps.InfoWindow({
                    content: ''
                });

                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                    map.setZoom(12);
                    map.setCenter(marker.getPosition());
                });

                var searchBox = new google.maps.places.SearchBox(document.getElementById('map-search'));

                google.maps.event.addListener(searchBox, 'places_changed', function () {
                    var places = searchBox.getPlaces();
                    infowindow.setContent(places[0].name + " " + places[0].formatted_address);
                    var bounds = new google.maps.LatLngBounds();
                    var i, place;

                    for (i = 0; place = places[i]; i++) {
                        bounds.extend(place.geometry.location);
                        marker.setPosition(place.geometry.location);
                    }
                    map.fitBounds(bounds);
                    map.setZoom(12);
                });

            myObj.updateContent = function () {
                this.TestInfoBox.setContent(this.Places[0].formatted_address);
            }

            myObj.Places = function () {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Brewery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF979WtL3iu2NSP5fsDacQ8urtWkuPPug&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="weatherapi.js"></script>
    <script type="text/javascript" src="weather-app.js"></script>
    <script type="text/javascript" src="weather-main.js"></script>
    <script type="text/javascript" src="googleapi.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="chris.main.js"></script>

    <!--<script type="text/javascript" src="../search.js"></script>-->
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="logo">Draft pick</div>
<input type="text" id="map-search" size="50" value="Brewery">
<div id="map"></div>


<div class="navbar">
    <!--it shows the google map bydefault-->
    <a id ="show-map" class="md-close"><img src="image_1/transparent_google.png" class="theGoogle" id="addSearchButton"></a>
    <a id = "show-review" class="md-trigger"><img src="image_1/tranparent_new_green.png" class="goldStar"></a>
    <a class="md-trigger"><img src="image_1/transparent_weather.png" id="getWeather"></a>
    <div class="md-trigger" class="taxi" id="lyft-web-button-parent"></div>
</div>

<div class="md-modal md-effect-12">
    <div class="md-content">
        <div class="weather-data">
            <div id="weatherResult"></div>
            <div class="container">
                <div class="temperature">
                    <div class="avg-temp"></div>
                    <div class="min-temp"></div>
                    <div class="max-temp"></div>
                </div>
                <div id="currentDateandTime">
                    <div class="cityName"></div>
                    <div class="description"></div>
                    <div class="dateandtime"></div>
                </div>
            </div>
        </div>
        <div class="brewery-info">

            <div id="brewery-navBar">
                <button id="searchButton">Search</button>
                <input class="searchInput">
               <div id="ajax-response" class="yelp-data">
                   <div id="ajax-info">
                       <div id="address"></div>
                       <div id="general-info">
                           <div id="ajax-categery"></div>
                       </div>
                       <div id="timeing"></div>
                   </div>

                   <div id="ajax-img"></div>
               </div>
            </div>

            <!--<h3 class="favoriteListContainer">Favorite list</h3>
            <div id="favorite-list"></div>-->

            <!--this is the x that closes the modal-->
           <!-- <div id="leftCoastModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01" src="image_1/leftcoast.jpg">
                <div id="caption"></div>
            </div> -->

        </div>
        <button class="md-close">Close</button>
    </div>


</div>

<div class="md-overlay"></div>


<script class="myTaxi" type="text/javascript">
    var OPTIONS = {
        scriptSrc: 'lyftWebButton.js',
        namespace: '',
        clientId: 'LX5t1r7CbiWr',
        clientToken: 'PHrsriG9akj8w9A3PKy59xm74G21jyg/5fDAgeTyI/R85GhGU7uWCJCduOmaWRajdwuZgLjvyA0q6nGv5mbvj7/kXK2Pvw1GxKpdCN/APhi5QBRw5Qh7o1o=',
        location: {
            pickup: {},
            destination: {
                latitude: '37.776503000',
                longitude: '-122.392038500',
            },
        },
        parentElement: document.getElementById('lyft-web-button-parent'),
        queryParams: {
            credits: ''
        },
        theme: 'multicolor large',
    };
    (function (t) {
        var n = this.window,
            e = this.document;
        n.lyftInstanceIndex = n.lyftInstanceIndex || 0;
        var a = t.parentElement,
            c = e.createElement("script");
        c.async = !0, c.onload = function () {
            n.lyftInstanceIndex++;
            var e = t.namespace ? "lyftWebButton" + t.namespace + n.lyftInstanceIndex : "lyftWebButton" + n.lyftInstanceIndex;
            n[e] = n.lyftWebButton, t.objectName = e, n[e].initialize(t)
        }, c.src = t.scriptSrc, a.insertBefore(c, a.childNodes[0])
    }).call(this, OPTIONS);
</script>


</body>
</html>
